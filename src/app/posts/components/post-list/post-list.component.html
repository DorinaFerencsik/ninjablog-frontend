<div>
  <app-highlighted-post
    [post]="highlightedPost"
  ></app-highlighted-post>

  <h1>{{ 'POST.LIST.RECENT' | translate }}</h1>
  
  <div *ngIf="postList.length">
    <div *ngFor="let post of postList; index as i; trackBy: tranByFn">
      <app-post-card [post]="post"></app-post-card>
    </div>
    <button
      mat-raised-button
      [disabled]="noMoreItems"
      (click)="loadMore()">
      {{ 'POST.LIST.LOAD_MORE' | translate }}
    </button>
  </div>
</div>
